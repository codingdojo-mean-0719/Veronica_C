<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      
    <style>
        body {
            background-color:black;
            font-family: monospace;
            color:white;
            font-size:50px;
            text-align: center;
            margin-top:20%;
        }
        #magic{
            color: rgb(76, 243, 174);
            border-right: 1px solid #777;
            padding-right: 7px;
            display: inline;
        }
    </style>

    <title>Javascript Demo</title>
</head>
<body>  
    Coding is <div id="magic"></div>
    
    <script>
        var words = ["a lot of fun", "about not giving up", "challenging and empowering", "creative expression", "what I learned at CodingDojo!"],
            el = document.getElementById('magic'),
            wordCounter = 0,
            charCounter = 0;
        function updateText()
        {   
            var character = words[wordCounter][charCounter++];
            if (character === " "){
                character = " ";
            }
            el.innerHTML = el.innerHTML+ character;
            if(charCounter == words[wordCounter].length +1)
            {
                wordCounter++; 	//choose a different word
                charCounter = 0;	//start over with the first character of the word
                el.innerHTML = " ";  //set the html to be blank
                //if we're displaying the last word, go back to the first word
                if(wordCounter == words.length)
                    wordCounter = 0;
            }
        }
        setInterval(updateText,600);
    </script>
</body>
</html>
